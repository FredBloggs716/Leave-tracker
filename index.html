<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LG Howson Ltd â€” Leave Tracker</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <!-- HEADER -->
    <header class="site-header">
        <div class="container">
            <div class="navbar">
                <div class="brand">
                    <div class="logo">LGH</div>
                    <span class="brand-name">Leave Tracker</span>
                </div>
                <nav class="nav" aria-label="Primary navigation">
                    <button class="nav-btn active" data-view="dashboard">Dashboard</button>
                    <button class="nav-btn" data-view="calendar">Calendar</button>
                </nav>
                <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">
                    <span></span><span></span><span></span>
                </button>
            </div>
        </div>
    </header>

    <main>
        <!-- FILTER BAR -->
        <section class="filter-bar">
            <div class="container">
                <div class="filters">
                    <div class="filter-group">
                        <label for="filter-employee">Employee</label>
                        <select id="filter-employee">
                            <option value="">All Employees</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="filter-type">Leave Type</label>
                        <select id="filter-type">
                            <option value="">All Types</option>
                            <option value="Annual/Holiday">Annual/Holiday</option>
                            <option value="Birthday">Birthday</option>
                            <option value="Sick">Sick</option>
                            <option value="Personal/Compassionate">Personal/Compassionate</option>
                            <option value="Unpaid">Unpaid</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="filter-department">Department</label>
                        <select id="filter-department">
                            <option value="">All Departments</option>
                        </select>
                    </div>
                    <button class="btn-refresh" id="btn-refresh" title="Refresh data">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 2v6h-6"/><path d="M3 12a9 9 0 0 1 15-6.7L21 8"/><path d="M3 22v-6h6"/><path d="M21 12a9 9 0 0 1-15 6.7L3 16"/></svg>
                        <span id="last-updated"></span>
                    </button>
                </div>
            </div>
        </section>

        <!-- LOADING STATE -->
        <div class="loading-overlay" id="loading-overlay">
            <div class="spinner"></div>
            <p>Loading leave data&hellip;</p>
        </div>

        <!-- ERROR BANNER -->
        <div class="error-banner" id="error-banner" hidden>
            <div class="container">
                <p id="error-message"></p>
            </div>
        </div>

        <!-- DASHBOARD VIEW -->
        <section id="view-dashboard" class="view active">
            <div class="container">
                <div class="stats-row" id="stats-row"></div>

                <div class="card table-card">
                    <div class="card-header">
                        <h3>Employee Leave Summary</h3>
                        <span class="badge" id="year-badge"></span>
                    </div>
                    <div class="table-scroll">
                        <table class="data-table" id="allowance-table"></table>
                    </div>
                </div>

                <div class="dashboard-grid">
                    <div class="card" id="type-breakdown">
                        <h3>Leave by Type</h3>
                    </div>
                    <div class="card" id="monthly-trend">
                        <h3>Monthly Trend</h3>
                    </div>
                </div>

                <div class="card table-card">
                    <div class="card-header">
                        <h3>Recent Requests</h3>
                    </div>
                    <div class="table-scroll">
                        <table class="data-table" id="requests-table"></table>
                    </div>
                </div>
            </div>
        </section>

        <!-- CALENDAR VIEW -->
        <section id="view-calendar" class="view">
            <div class="container">
                <div class="calendar-controls">
                    <button class="cal-nav" id="cal-prev" aria-label="Previous month">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>
                    </button>
                    <h2 id="cal-title" class="cal-title"></h2>
                    <button class="cal-nav" id="cal-next" aria-label="Next month">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18l6-6-6-6"/></svg>
                    </button>
                    <button class="btn-today" id="cal-today">Today</button>
                </div>
                <div class="calendar-grid" id="calendar-grid"></div>
                <div class="calendar-legend">
                    <span class="legend-item" data-type="Annual/Holiday"><span class="legend-dot"></span>Annual/Holiday</span>
                    <span class="legend-item" data-type="Birthday"><span class="legend-dot"></span>Birthday</span>
                    <span class="legend-item" data-type="Sick"><span class="legend-dot"></span>Sick</span>
                    <span class="legend-item" data-type="Personal/Compassionate"><span class="legend-dot"></span>Personal</span>
                    <span class="legend-item" data-type="Unpaid"><span class="legend-dot"></span>Unpaid</span>
                    <span class="legend-item" data-type="Other"><span class="legend-dot"></span>Other</span>
                </div>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer class="site-footer">
        <div class="container">
            <p>&copy; <span id="footer-year"></span> LG Howson Ltd &mdash; Leave Tracker</p>
            <a href="#" id="form-link" class="footer-link" target="_blank" rel="noopener">Submit Leave Request</a>
        </div>
    </footer>

    <!-- MODAL -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal" role="dialog" aria-modal="true">
            <div class="modal-header">
                <h3 id="modal-title">Leave Details</h3>
                <button class="modal-close" id="modal-close" aria-label="Close">&times;</button>
            </div>
            <div class="modal-body" id="modal-body"></div>
        </div>
    </div>

    <script src="assets/js/utils.js"></script>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/calendar.js"></script>
    <script src="assets/js/dashboard.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
